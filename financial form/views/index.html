<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        form input {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 25px !important;
        }
        form textarea {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body{
            background-color: #04ff0095;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Customer Details</h1>
                <form action="financial-records" class="form" method="post">
                    <label>Name</label>
                    <input type="text" id="name" name="name"  required>
                    <label>Email</label>
                    <input type="email" id="email" name="email"  required>
                    <label>Password</label>
                    <input type="password" id="password" name="password"  required>
                    <label for="">Address</label>
                    <textarea name="address" id="textarea" cols="25" rows="5" required></textarea>
                    <!-- <h1>Transaction</h1> -->
                    <br>
                    <label>Transaction Type</label>
                    <select name="transaction">
                        <option value="Please Select">Please Select</option>
                        <option value="Deposit">Deposit</option>
                        <option value="Withdrawal">Withdrawal</option>
                        <option value="Transfer">Transfer</option>
                        <option value="Payment">Payment</option>
                    </select><br>
                    <label for="">Enter Amount</label>
                    <input type="number" id="number" name="number"  required>
                    <br>
                    <label for="">Payment Method</label>
                    <select name="payment">
                        <option value="Please Select">Please Select</option>
                        <option value="Cash">Cash.</option>
                        <option value="Debit cards.">Debit cards.</option>
                        <option value="Credit cards.">Credit cards.</option>
                        <option value="Mobile payments.">Mobile payments.</option>
                        <option value="Electronic bank transfers">Electronic bank transfers</option>
                    </select><br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
